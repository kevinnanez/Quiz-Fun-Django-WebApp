{% extends 'base/base.html' %} {% block content %}

<div class="container">
    <div class="panel-group">
        <div class="panel panel-info">
            <div class="panel-heading">Edit</div>
            <div class="panel-body">
                <form enctype="multipart/form-data" method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-8 col-md-offset-2">
                            <div class="form-group">
                                <label> Email </label>
                                <input class="form-control" type="text" name="email" value="{{ user.email }}" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-8 col-md-offset-2">
                            <div class="form-group">
                                <label> Name </label>
                                <input class="form-control" type="text" name="first_name" value="{{ user.userprofile.first_name}}">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-8 col-md-offset-2">
                            <div class="form-group">
                                <label> Last name </label>
                                <input class="form-control" type="text" name="last_name" value="{{ user.userprofile.last_name }}">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-8 col-md-offset-2">
                            <div class="form-group">
                                <label> Age </label>
                                <input class="form-control" type="text" name="age" value="{{ user.userprofile.age}}">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-8 col-md-offset-2">
                            <div class="form-group">
                                <label> Hobbies </label>
                                <input class="form-control" type="text" name="hobbies" value="{{ user.userprofile.hobbies }}">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-8 col-md-offset-2">
                            <div class="form-group">
                                <label> Favorite category </label> {% for value, text in form.favcategory.field.choices %}
                                <div class="ui slider checkbox">
                                    <input id="id_favcategory_{{ forloop.counter0 }}" name="{{ form.favcategory.name }}" type="checkbox" value="{{ value }}" {% if value in user.userprofile.favcategory %} checked="checked" {% endif %}>
                                    <label>{{ text }}</label>
                                </div>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-8 col-md-offset-2">
                            <div class="form-group">
                                <label> Avatar </label> {{ form.picture }}
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-8 col-md-offset-2">
                            <div class="form-group">
                                <button class="btn btn-primary" id="boton_submit" type="submit"> Save </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>




{% endblock %}
