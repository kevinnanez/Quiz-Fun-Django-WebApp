{% extends 'base/base.html' %} {% block content %}
<form method="post">
    {% csrf_token %} {{ form }}
    <button type="submit">Save changes</button>
</form>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
        {% endfor %}
</ul>
{% endif %} {% endblock %}
